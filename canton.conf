canton {

  // Use a real wall clock (important for non-sandbox environments)
  clock.type = "wall-clock"

  // === Single participant node (your local participant) ===
  participants {
    p1 {
      admin-api {
        address = "localhost"
        port = 5011
      }

      // Ledger API (replaces the old sandbox)
      ledger-api {
        address = "0.0.0.0"
        port = 6865
      }

      // In-memory storage (for development only â€“ no DB)
      storage.type = "memory"
    }
  }

  // === Single local domain ===
  domains {
    local {                // domain name = "local"
      public-api {
        address = "localhost"
        port = 5021
      }

      storage.type = "memory"
      manual-start = false
    }
  }
}
